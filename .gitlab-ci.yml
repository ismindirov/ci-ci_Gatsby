stages:
  - build
  - test

build website:
  stage: build
  image: node:lts
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q  "Gatsby" ./public/index.html

test website:
  image: node 
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve
    - curl "http://64.227.102.84:9000" | grep -q  "Gatsby"    
